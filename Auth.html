<!DOCTYPE html>
<html>
<head>
    <title>Authentikasi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2; /* Warna latar belakang */
            background-image: linear-gradient(to bottom, #f2f2f2, #e6e6e6); /* Gradasi warna */
        }
        #auth-container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff; /* Warna latar belakang container */
            background-image: linear-gradient(to bottom, #fff, #f7f7f7); /* Gradasi warna */
        }
        #auth-form {
            padding: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button[type="submit"] {
            width: 100%;
            height: 40px;
            background-color: #4CAF50; /* Warna tombol */
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #3e8e41; /* Warna tombol saat dihover */
        }
        #content-container {
            display: none;
        }
    </style>
</head>
<body>
    <div id="auth-container">
        <h2>Authentikasi</h2>
        <form id="auth-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br>
            <button type="submit">Login</button>
        </form>
        <p id="error-message"></p>
    </div>
    <div id="content-container">
        <h1>Selamat datang!</h1>
        <p>Anda telah berhasil login.</p>
        <p>Berikut adalah halaman berikutnya:</p>
        </div>

    <script>
        const authForm = document.getElementById('auth-form');
        const authContainer = document.getElementById('auth-container');
        const contentContainer = document.getElementById('content-container');
        const errorMessage = document.getElementById('error-message');

        authForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value.toUpperCase();
            const password = document.getElementById('password').value;

            if (username === 'ADMIN' && password === 'MHTEGAL2025') { window.location.href="https://annaameera.github.io/MH-Tegal-Admin-Improvement/"
                authContainer.style.display = 'none';
                contentContainer.style.display = 'block';
            } else {
                errorMessage.textContent = 'Username atau password salah.';
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
            }
        });
    </script>
</body>
</html>
